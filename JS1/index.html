<!DOCTYPE html>
<html>
<head>
	<title>JS1</title>
</head>
<body>
	<table id="table" border="1"></table>
	<script type="text/javascript">
		var tabela= document.getElementById('table');
		tabela.style.border= '1';
		for (var i= 1; i <= 10; i++) {
			var tr= tabela.appendChild(document.createElement("tr"));
			tr.innerHTML= '<td colspan="2">Produtos '+i+'</td>';
			for (var j= 1; j <= 10; j++) {
				var mult= i * j;
				var tr= tabela.appendChild(document.createElement("tr"));
				tr.innerHTML= "<tr><td style='text-align: center;'>"+i+'x'+j+"</td><td style='text-align: center;'>"+mult+"</td></tr>";
			}
			var br= tabela.appendChild(document.createElement("br"));
		}
	</script>
</body>
</html>
