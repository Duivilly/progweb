<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Segunda Página</title>
  </head>
  <body>
    <h1>Formulário de Contato</h1>

    <form class="" action="" method="post">
      <fieldset>
        <legend>Dados Básicos</legend>
        <label for="nome">Nome </label><input type="text" name="nome" value="" id="nome"><br>
        <label for="email">E-mail </label><input type="email" name="email" id="email" required placeholder="seunome@dominio.com.br"><br>
        <label for="site">Website </label><input type="url" name="site" value="http://" id="site"><br>
      </fieldset>
      <br>
      <fieldset>
        <legend>Seu Curso no Instituto de Computação</legend>
        <input type="radio" name="curso" value="cc" id="cc"><label for="cc">Ciência da Computação</label><br>
        <input type="radio" name="curso" value="si" id="si"><label for="si">Sistemas de Informação</label><br>
        <input type="radio" name="curso" value="ec" id="ec"><label for="ec">Engenharia da Computação</label><br>
      </fieldset>
      <br>
      <fieldset>
        <legend>Assinale as linguagens assinadas por você</legend>
        <label for="java">Java</label>
        <input type="checkbox" name="ling" value="java" id="java">
        <label for="c">C</label>
        <input type="checkbox" name="ling" value="c" id="c">
        <label for="c++">C++</label>
        <input type="checkbox" name="ling" value="c++" id="c++">
        <label for="perl">Perl</label>
        <input type="checkbox" name="ling" value="perl" id="perl">
        <label for="python">Python</label>
        <input type="checkbox" name="ling" value="python" id="python">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" name="ling" value="javascript" id="javascript">
      </fieldset>
      <br>
      <fieldset>
        <legend>Dados complementares</legend>
        <label for="cor">Cor Favorita </label><input type="color" name="cor" value="" id="cor"><br>
        <label for="nascimento">Data de Nascimento </label><input type="date" name="nascimento" id="nascimento"><br>
        <label for="ano">Ano de Entrada em seu Curso do IComp </label><input type="number" name="ano" min="1980" max="2016" step="1" value="2000" id="ano"><br>
        <label for="nota">Nota para este site</label><input type="range" name="nota" value="nota" id="nota"><br>
      </fieldset>
      <br>
      <fieldset>
        <legend>Área de atuação</legend>
        <select name="area" id="area">
          <option value="1">Banco de Dados</option>
          <option value="2">Educação a Distância</option>
          <option value="3">Engenharia de Software</option>
          <option value="4">Otimização</option>
          <option value="5">Programação para a Web</option>
          <option value="6">Recuperação de Informação</option>
          <option value="7">Redes de Computadores</option>
        </select>
      </fieldset>
      <br>
      <fieldset>
        <legend>Submeta seu curriculo vitae</legend>
        <input type="file" name="curriculo">
      </fieldset>
      <br>
      <fieldset>
        <legend>Digite sua mensagem</legend>
        <textarea name="mensagem" rows="4" cols="50">Este é o valor padrão!</textarea>
      </fieldset>
      <br>
      <input type="reset" name="" value="Resetar Dados"><input type="submit" name="" value="Enviar Mensagem">
    </form>

  </body>
</html>
